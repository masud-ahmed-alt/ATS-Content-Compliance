detection_patterns:
  text_matching:
    - type: "regex"
      pattern: '\b([0-9]{3,4}[-\s]?){3}[0-9]{3,4}\b'  # Credit card pattern
      category: "Financial"
      
    - type: "regex"
      pattern: '\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b'  # Email
      category: "Contact"
      
    - type: "fuzzy_match"
      threshold: 0.85
      example: "alprazolam"  # Will match xanax, ativan, etc.
      
    - type: "nlp_entity"
      entity_type: "DRUG_REFERENCE"
      confidence_threshold: 0.8

upi_providers:
  - name: "Paytm"
    pattern: "@paytm"
    risk_level: "high"
    
  - name: "Google Pay"
