# ============================================================================ 
# NGINX CONFIGURATION - API Gateway & Load Balancer (production-ready)
# ============================================================================ 
# Routes services (Python Analyzer, Go Fetcher, Playwright, Frontend)
# through Nginx with load balancing, caching, compression, and monitoring.
#
# Notes:
# - Uses Docker internal resolver (127.0.0.11)
# - Static assets are proxied to frontend_backend
# - WebSocket and SSE settings tuned
# ============================================================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65536;
pid /var/run/nginx.pid;

error_log /var/log/nginx/error.log warn;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Docker internal DNS resolver
    resolver 127.0.0.11 valid=30s ipv6=off;

    # Map for connection header for websockets
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    log_format upstream_time '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            'rt=$request_time uct="$upstream_connect_time" '
                            'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log upstream_time;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    types_hash_bucket_size 64;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;
    gzip_min_length 1000;
    gzip_disable "msie6";

    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
    proxy_connect_timeout 30s;
    proxy_send_timeout 180s;
    proxy_read_timeout 300s;

    # ============================================================================ 
    # UPSTREAM SERVICES
    # ============================================================================

    upstream analyzer_backend {
        least_conn;
        server python-analyzer:8000 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    upstream fetcher_backend {
        least_conn;
        server go-fetcher:8080 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream renderer_backend {
        least_conn;
        server playwright-renderer:9000 max_fails=3 fail_timeout=60s;
        keepalive 16;
    }

    upstream opensearch_backend {
        least_conn;
        server opensearch:9200 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream opensearch_dashboards_backend {
        least_conn;
        server opensearch-dashboards:5601 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream frontend_backend {
        least_conn;
        server frontend:5173 max_fails=2 fail_timeout=10s;
        keepalive 8;
    }

    # ============================================================================ 
    # HTTP SERVER - Main API Gateway
    # ============================================================================

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        server_tokens off;
        client_max_body_size 300M;
        client_body_buffer_size 4M;
        client_header_buffer_size 32K;
        large_client_header_buffers 8 64K;

        # ====================================================================
        # STATIC ASSETS (JS, CSS, Images) - via frontend
        # ====================================================================
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff|woff2|eot|ttf|otf)$ {
            proxy_pass http://frontend_backend;

            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "HIT-$request_time";

            gzip on;
            gzip_types text/css application/javascript image/svg+xml;
            gzip_min_length 1000;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ====================================================================
        # WEBSOCKET ROUTES (Real-time Progress)
        # ====================================================================
        location ~ ^/progress/ws/ {
            proxy_pass http://analyzer_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
        }

        # ====================================================================
        # ANALYZER API ROUTES
        # ====================================================================

        location = /ingest {
            proxy_pass http://analyzer_backend;
            proxy_method POST;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            add_header Cache-Control "no-cache";
        }

        location ~ ^/report/ {
            proxy_pass http://analyzer_backend;

            proxy_cache_valid 200 5m;
            proxy_cache_key "$scheme$request_method$host$request_uri";

            gzip on;
            gzip_types application/json text/plain;
            gzip_min_length 1000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location ~ ^/progress/ {
            proxy_pass http://analyzer_backend;

            proxy_cache_valid 200 10s;
            proxy_cache_key "$scheme$request_method$host$request_uri";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location ~ ^/health {
            proxy_pass http://analyzer_backend;

            proxy_cache_valid 200 1m;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            access_log off;
        }

        # ====================================================================
        # RENDERER API ROUTES (Playwright)
        # ====================================================================
        location ~ ^/(render|render-and-screenshot) {
            proxy_pass http://renderer_backend;

            proxy_read_timeout 60s;
            proxy_send_timeout 120s;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            add_header Cache-Control "no-cache";
        }

        # ====================================================================
        # FETCHER API ROUTES (Go Fetcher)
        # ====================================================================
        location = /fetch {
            proxy_pass http://fetcher_backend;
            proxy_method POST;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            add_header Cache-Control "no-cache";
        }

        location ~ ^/events {
            proxy_pass http://fetcher_backend;

            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 3600s;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            add_header Content-Type "text/event-stream";
        }

        # ====================================================================
        # OPENSEARCH ROUTES
        # ====================================================================
        location ~ ^/opensearch/ {
            rewrite ^/opensearch/(.*)$ /$1 break;
            proxy_pass http://opensearch_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location ~ ^/_search {
            proxy_pass http://opensearch_backend;

            proxy_cache_valid 200 5m;
            proxy_cache_key "$scheme$request_method$host$request_uri";

            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ====================================================================
        # OPENSEARCH DASHBOARDS
        # ====================================================================
        location ~ ^/dashboards/ {
            rewrite ^/dashboards/(.*)$ /$1 break;
            proxy_pass http://opensearch_dashboards_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ====================================================================
        # FRONTEND (React SPA)
        # ====================================================================
        location / {
            proxy_pass http://frontend_backend;

            add_header Cache-Control "no-cache, must-revalidate";
            expires 0;

            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            add_header X-Frame-Options "SAMEORIGIN";
            add_header X-Content-Type-Options "nosniff";
            add_header X-XSS-Protection "1; mode=block";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering off;
        }

        # ====================================================================
        # MONITORING & STATUS
        # ====================================================================
        location /nginx-health {
            return 200 "Nginx is healthy\n";
            add_header Content-Type text/plain;
            access_log off;
        }

        location /nginx-status {
            stub_status on;
            access_log off;
            allow all;
        }

        # ====================================================================
        # ERROR HANDLING
        # ====================================================================
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
