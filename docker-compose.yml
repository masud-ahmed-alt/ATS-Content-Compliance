version: "3.8"

services:
  # =======================
  # 1. OpenSearch (Core)
  # =======================
  opensearch:
    image: opensearchproject/opensearch:2.9.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - cluster.name=opensearch-cluster
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms256m -Xmx256m"  # Reduced from 512m for 12GB system
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - opensearch-data:/usr/share/opensearch/data

  # =======================================
  # 2. OpenSearch Dashboards (Web UI)
  # =======================================
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.9.0
    container_name: opensearch-dashboards
    environment:
      - OPENSEARCH_HOSTS=http://opensearch:9200
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    depends_on:
      - opensearch

  # =======================================
  # 3. Redis
  # =======================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    restart: always

  # =======================================
  # 4. Python Analyzer (optimized)
  # =======================================
  python-analyzer:
    build:
      context: ./python-analyzer
      target: dev
    container_name: python-analyzer
    environment:
      - OPENSEARCH_HOST=http://opensearch:9200
      - KEYWORDS_FILE=/app/keywords/keywords.yml
      - RENDERER_URL=http://playwright-renderer:9000
      - RENDERER_SS=http://playwright-renderer:9000/render-and-screenshot
      - RENDERER_TIMEOUT=60  # 60 seconds timeout for renderer HTTP requests
      - SCREENSHOT_TIMEOUT=90  # 90 seconds timeout for screenshot requests
      - WEBHOOK_READ_TIMEOUT=200.0  # 200 seconds for reading large request bodies
      - JS_ESCALATE_THRESHOLD=2
      - PYTHONUNBUFFERED=1
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=analyzerdb
      - POSTGRES_PORT=5432
      - MINIO_ENDPOINT=minio:7000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=analyzer-html
      - ENABLE_SPACY_VALIDATION=true  # Disable spaCy NLP validation (set to true to enable)
      - USE_SPACY=true
      - SPACY_MODEL_NAME=en_core_web_sm  # or en_core_web_lg for better accuracy
      - SPACY_THRESHOLD=0.60  # Threshold for spaCy validation [0.0-1.0]
      - AUTOLOAD_SPACY=true
    ports:
      - "8000:8000"
    volumes:
      - ./python-analyzer:/app           # For live code reload
      - ./keywords:/app/keywords
      - analyzer-data:/data
      - pip-cache:/root/.cache/pip       # ✅ Persistent pip cache (fast rebuilds)
    depends_on:
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_started
      playwright-renderer:
        condition: service_started
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import http.client; conn = http.client.HTTPConnection('127.0.0.1', 8000, timeout=3); conn.request('GET', '/health'); resp = conn.getresponse(); exit(0 if resp.status == 200 else 1)"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 90s  # Give it 90s to start (semantic model loading takes time)
    deploy:
      resources:
        # Dynamic allocation: Only reservations (soft limits), no hard limits
        # Docker will allocate more resources when available
        reservations:
          memory: 512M  # Minimum guaranteed
          cpus: '0.25'  # Minimum guaranteed
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # =======================================
  # 5. Go Fetcher
  # =======================================
  go-fetcher:
    build:
      context: ./go-fetcher
      dockerfile: Dockerfile
    container_name: go-fetcher
    environment:
      - PORT=8080
      - WORKERS=256  # Reduced from 512 for 12GB system
      - ANALYZER_CONCURRENCY=16  # Reduced from 32
      - ANALYZER_TIMEOUT_SECS=180  # 3 minutes for large batches
      - REDIS_HOST=redis:6379
      - PYTHON_ANALYZER_URL=http://python-analyzer:8000/webhook/task_done
    depends_on:
      redis:
        condition: service_started
      python-analyzer:
        condition: service_healthy
    ports:
      - "8080:8080"
    restart: always
    deploy:
      resources:
        # Dynamic allocation: Only reservations (soft limits), no hard limits
        reservations:
          memory: 512M  # Minimum guaranteed
          cpus: '0.25'  # Minimum guaranteed
    command: ["/usr/local/bin/go-fetcher"]

  # =======================================
  # 6. Playwright Renderer
  # =======================================
  playwright-renderer:
    build:
      context: ./playwright-renderer
      dockerfile: Dockerfile
    container_name: playwright-renderer
    environment:
      - KEYWORDS_FILE=/app/keywords/keywords.yml
      - PYTHONUNBUFFERED=1
      - MINIO_ENDPOINT=minio:7000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=screenshots
      - RENDERER_GOTO_TIMEOUT=120000  # 120 seconds for page.goto() timeout (slow-loading pages)
      - RENDERER_WAIT_UNTIL=load  # Use "load" instead of "networkidle" for better reliability
    depends_on:
      - minio
    volumes:
      - ./keywords:/app/keywords
    ports:
      - "9000:9000"

  # =======================================
  # 7. Postgres
  # =======================================
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: analyzerdb
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        # Dynamic allocation: Only reservations (soft limits), no hard limits
        reservations:
          memory: 256M  # Minimum guaranteed
          cpus: '0.1'    # Minimum guaranteed

  # =======================================
  # 8. MinIO
  # =======================================
  minio:
    image: quay.io/minio/minio
    container_name: minio
    restart: always
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: minioadmin
      # Performance tuning
      MINIO_CACHE_DRIVES: ""
      MINIO_CACHE_QUOTA: 0
      MINIO_CACHE_AFTER: 0
      MINIO_CACHE_WATERMARK_LOW: 0
      MINIO_CACHE_WATERMARK_HIGH: 0
    ports:
      - "7000:7000"
      - "7001:7001"
    volumes:
      - minio-data:/data  # ✅ Persistent storage
    command: server /data --address ":7000" --console-address ":7001"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        # Dynamic allocation: Only reservations (soft limits), no hard limits
        reservations:
          memory: 256M  # Minimum guaranteed
          cpus: '0.1'    # Minimum guaranteed
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # =======================================
  # 9. Nginx API Gateway & Load Balancer
  # =======================================
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - python-analyzer
      - go-fetcher
      - playwright-renderer
      - opensearch
      - opensearch-dashboards
      - redis
      - postgres
      - minio
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # =======================================
  # 10. Frontend (React + Vite)
  # =======================================
  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: frontend
    profiles: ["dev"]
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "run", "dev", "--", "--host"]
    depends_on:
      python-analyzer:
        condition: service_started
      playwright-renderer:
        condition: service_started
      go-fetcher:
        condition: service_started

# =======================================
# Persistent Volumes
# =======================================
volumes:
  opensearch-data:
  analyzer-data:
  pgdata:
  minio-data:
  pip-cache:         # ✅ Persistent pip cache (fast rebuilds)
  nginx-cache:       # ✅ Nginx cache for response caching
